<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="converter-card">
      <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/>
        </svg>
        <h1>Temperature Converter</h1>
      </div>

      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
      </div>

      <div class="form-group">
        <label>From Unit</label>
        <div class="unit-buttons">
          <button class="unit-btn active" data-unit="celsius">Celsius</button>
          <button class="unit-btn" data-unit="fahrenheit">Fahrenheit</button>
          <button class="unit-btn" data-unit="kelvin">Kelvin</button>
        </div>
      </div>

      <button id="convert-btn">Convert</button>

      <div id="error" class="error"></div>
      
      <div id="result" class="result hidden">
        <p class="result-label">Converted to:</p>
        <p class="result-value"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
